<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mostly Fluid - Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
      /*
      These are the default styles. No need to change these.
      */
      @import url(https://fonts.googleapis.com/css?family=Roboto);
      html, body {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Roboto', sans-serif;
      }

      .title {
        font-size: 2.5em;
        text-align: center;
      }

      .box {
        min-height: 150px;
      }

      .dark_blue {
        background-color: #2A457A;
        color: #efefef;
      }

      .light_blue {
        background-color: #099DD9;
      }

      .green {
        background-color: #0C8542;
      }

      .lime {
        background-color: rgb(179, 210, 52);
      }

      .seafoam {
        background-color: rgb(77, 190, 161);
      }

      .red {
        background-color: #EC1D3B;
      }

      .orange {
        background-color: #F79420;
      }
    </style>
    <style type="text/css">
    
      @media screen and (min-width: 450px) {
        .box.dark_blue {
          width: 100%;
        }
        .box.light_blue {
          width: 50%;
        }
        .box.green {
          width: 50%;
        }
        .box.red {
          width: 100%;
        }
        .box.orange {
          width: 100%;
        }
      }
      
      @media screen and (min-width: 550px) {
        .box.dark_blue {
          width: 100%;
        }
        .box.light_blue {
          width: 50%;
        }
        .box.green {
          width: 50%;
        }
        .box.red {
          width: 34%;
        }
        .box.orange {
          width: 66%;
        }
      }

/*The container should have a fixed pixel width in order to contain all of the elements.*/
      @media screen and (min-width: 800px) {
        .container {
          width: 800px;
          justify-content: center;
          margin: 0 auto;
        }
      }
      
      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .box {
        width: 100%;
      }

      @media screen and (max-width: 400px) {
        .dark_blue {
          color: blue;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box dark_blue"></div>
      <div class="box light_blue"></div>
      <div class="box green"></div>
      <div class="box red"></div>
      <div class="box orange"></div>
    </div>
  </body>
</html>
